<!DOCTYPE html>
<html lang="en">
<head>
    <title>Diplomacy - Conquer the world</title>
    
    <!-- Less & Css -->    
	<link rel="stylesheet/less" type="text/css" href="less/index.less">	
	
	<style>
	
		#map
		{
			position: absolute;
			top: 0px;
			bottom: 0px;
			left: 0px;
			right: 0px;
		}

	</style>
	
	<!-- Map -->
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	
    <!-- Scripts -->
    <script type="text/javascript" src="js/less-1.3.0.min.js"></script>
    <script type="text/javascript" src="js/require.js" data-main="app/Main.js"></script>

</head>
    
<body ng-controller="MainCtrl">
    
    <div ng-include src="'app/partials/map-view.html'"></div>
    
    <div class="top-bar">
		<div></div>		
		<div class="cp-header green">
			<div></div>
			<div class="big"><span> Romania </span></div>
			<div></div>
		</div>
		<div class="flag"></div>
		<div class="top-bar-body">
            <div ng-show="joinedGame">
                <p>Name: <b>{{joinedGame.Id}}</b></p>
                <p>Time: <b>{{joinedGame.GameTime}}</b></p>
            </div>
		</div>
		<div></div>
	</div>
    
    <div ng-include 
         onload="initComponents()"
         src="'app/partials/region-view.html'"></div>    
    
    <div class="ui">
        <div ng-include src="'app/partials/lobby-view.html'"></div>
    </div>
</body>
</html>
